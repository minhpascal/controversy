{% raw %}
<figure>
	<img ng-src="static/img/{{ $root.error.code }}.jpg" />
	<figcaption>
	<span class=danger>
		{{ $root.error.message }}
	</span>
	</figcaption>
	<form ng-submit="goToAccount()" ng-show="$root.error.code == 'our-fault' || $root.error.code == 'failed-to-parse'" style="margin-bottom:5px">
		<input type=submit value="view / report bugs &rarr;" />
	</form>
	<form ng-submit="goHome()">
		<input type=submit value="new query &rarr;" />
	</form>
</figure>
{% endraw %}
