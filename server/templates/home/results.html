<header ng-controller="SearchController">
  <span id=header-content>
    <form id=top-search ng-submit="submit()">
      <input autocomplete=off type=text placeholder="keyword" ng-class="{ 'top-loading' : $root.is_loading }" ng-model="$root.keyword" />
      <span ng-click="clear()" id=clear>&times;</span>
    </form>

    <span id=right-header>
      <span class=non-essentials>
        welcome back, {{ unique.Name|first_name }} &middot;
      </span>
      <a href="/logout">logout</a>
    </span>
  </span>
</header>

{% raw %}
<main>
<ul class=cards ng-show="json" ng-style="$root.results_style">
  <li ng-repeat="article in json.articles track by $index">
  <div class=card>
    <p class=card-title ng-bind-html="article.title"></p>
    <img class=full ng-show="article.xlarge" ng-src="{{ article.xlarge }}" />
    <p ng-bind-html="article.abstract"></p>
    <a href="#read/{{ $index }}"><p class=url>Read the full article</p></a>
  </div>
  </li>
</ul>
</main>
{% endraw %}
